<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="script.js" defer></script>
  <script src="restsignup.js" defer></script>
  <link rel="stylesheet" href="restsignup.css">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>
  
  <!-- Main Content -->
  <div class="register-container">
    <h1>Register Restaurant</h1>

    <form id="restaurantSignupForm">
      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phoneNumber" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="restaurantName">Restaurant Name <span class="required">*</span></label>
        <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter your restaurant name" required>
      </div>
      <div class="form-group">
        <label for="restaurantUrl">Restaurant URL <span class="required">*</span></label>
        <input type="url" id="restaurantUrl" name="restaurantUrl" placeholder="Enter your restaurant URL" required>
      </div>
      <button type="submit">Register Restaurant</button>
    </form>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer"></div>
</body>
</html>
