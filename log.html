<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <script src="custlogin.js" defer></script>
  <link rel="stylesheet" href="log.css">
  <title>Login</title>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>

  <div id="customer-login-section">
    <h2>Login</h2>
    <form id="customer-login-form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div>
      <a href="#" id="forgot-password-link">Lost your password?</a>
    </div>

    <!-- Forgot Password Form (Initially hidden) -->
    <div id="forgot-password-form" style="display: none;">
      <h3>Reset Your Password</h3>
      <p>Enter your email address to receive a password reset link.</p>
      <form id="reset-password-form">
        <div>
          <label for="reset-email">Email:</label>
          <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Send Reset Link</button>
      </form>
      <button id="back-to-login">Back to Login</button>
    </div>
  </div>

  <div>
    <a href="/signup.html" id="sign-up">Sign up Here</a>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer"></div>
</body>
</html>
