<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="checkout.js" defer></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main class="container">
    <!-- Order Details Section -->
    <section class="order-details">
      <h2>Order Details</h2>
      <form>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>

        <label for="streetAddress">Street Address *</label>
        <input type="text" id="streetAddress" placeholder="House number and street name" required>

        <label for="city">Town / City *</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label for="phone">Phone *</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="orderNotes">Order notes (optional)</label>
        <textarea id="orderNotes" name="orderNotes" placeholder="Notes about your order, e.g., special notes for delivery."></textarea>
      </form>
    </section>

    <!-- Order Summary Section -->
    <section class="checkout-summary">
      <h2>Order Summary</h2>
      <table class="summary-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be populated here dynamically -->
        </tbody>
      </table>
      <div class="total-price">
        <h3>Total Price</h3>
        <p id="totalPrice">Rs. 0</p>
      </div>
      <button id="finalizeOrderBtn">Place Order</button>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>
</body>
</html>
